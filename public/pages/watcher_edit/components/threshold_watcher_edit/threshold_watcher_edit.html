<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-body">
      <title-panel-watcher-edit
        watcher="thresholdWatcherEdit.watcher"
        on-schedule-change="thresholdWatcherEdit.scheduleChange(schedule)"
        on-index-change="thresholdWatcherEdit.indexChange(index)"
        on-title-change="thresholdWatcherEdit.titleChange(title)"
      ></title-panel-watcher-edit>
    </div>
  </div>
  <div class="panel panel-default" ng-show="thresholdWatcherEdit.condition.show">
    <div class="panel-body">
      <condition-panel-watcher-edit
        watcher="thresholdWatcherEdit.watcher"
        update-status="thresholdWatcherEdit.condition.updateStatus(isSuccess)"
        on-change="thresholdWatcherEdit.conditionChange(inputQuery, condition)"
        on-trigger="thresholdWatcherEdit.condition.trigger"
      ></condition-panel-watcher-edit>
    </div>
  </div>
  <div class="panel panel-default" ng-show="thresholdWatcherEdit.actions.show">
    <div class="panel-body">
      <action-panel-watcher-edit
        watcher="thresholdWatcherEdit.watcher"
        on-change="thresholdWatcherEdit.actionChange(actions)"
        on-trigger="thresholdWatcherEdit.actions.trigger"
      ></action-panel-watcher-edit>
    </div>
  </div>
</div>
