<div class="btn-group" uib-dropdown is-open="watcherEditAddAction.status.isOpen">
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
    <i class="fa fa-plus"></i> Add action <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" ng-repeat="action in watcherEditAddAction.actions">
    <li role="menuitem"><a href="javascript:void(0)" ng-click="watcherEditAddAction.addAction(action)">{{action}}</a></li>
  </ul>
</div>
