<form name="ddWatcherAggField.form" ng-model-options="{ getterSetter: true }" novalidate>
  <a pop-over pop-over-title="{{ddWatcherAggField.title | uppercase}}">
    <span ng-if="ddWatcherAggField.aggEnabled">
      <strong class="pop-over-btn-text">FIELD</strong> {{ddWatcherAggField.selectedNumericField | limitText: ddWatcherAggField.textLimit}}
      <strong>TIME</strong> {{ddWatcherAggField.selectedDateField | limitText: ddWatcherAggField.textLimit}}
    </span>
    <span ng-if="!ddWatcherAggField.aggEnabled">
      <strong class="pop-over-btn-text">FIELD TIME</strong> {{ddWatcherAggField.selectedDateField | limitText: ddWatcherAggField.textLimit}}
    </span>
  </a>
  <div ng-hide="true" class="pop-over-content">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <select
            class="form-control condition-select"
            ng-if="ddWatcherAggField.aggEnabled"
            ng-model="ddWatcherAggField.selectedNumericField"
            ng-options="o as o for o in ddWatcherAggField.indexNumericFields"
            ng-change="ddWatcherAggField.handleFieldChange()"
          ></select>
        </div>
        <div class="form-group">
          <p>Time</p>
          <select
            class="form-control condition-select"
            ng-model="ddWatcherAggField.selectedDateField"
            ng-options="o as o for o in ddWatcherAggField.indexDateFields"
            ng-change="ddWatcherAggField.handleTimeFieldChange()"
          ></select>
        </div>
      </div>
    </div>
  </div>
</form>
